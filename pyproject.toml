[project]
name = "scinoephile"
version = "0.1.0"
description = ""
authors = [
    { name = "Karl Debiec", email = "karl.t.debiec@gmail.com" }
]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "audioop-lts>=0.2.1",
    "ffmpeg-python>=0.2.0",
    "hanziconv>=0.3.2",
    "langchain>=0.3.26",
    "numba>=0.61.0",
    "numpy>=2.0.2",
    "openai>=1.60.1",
    "opencc>=1.1.9",
    "pillow>=11.1.0",
    "pycantonese>=3.4.0",
    "pydub>=0.25.1",
    "pypinyin>=0.53.0",
    "pysubs2>=1.8.0",
    "setuptools>=76.0.0",
    "snownlp>=0.12.3",
    "soundfile>=0.13.1",
    "torch>=2.7.1",
    "torchaudio>=2.7.1",
    "transformers>=4.53.0",
    "whisper-timestamped>=1.15.8",
]

[dependency-groups]
dev = [
    "pyright>=1.1.396",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.10",
]

[tool.black]
line-length = 88
target-version = ['py313']

[tool.isort]
profile = 'black'

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "D", # pydocstyle
    "E", # pycodestyle
    "F", # pyflakes
    "I", # isort
    "N", # pep8-naming
    "NPY", # numpy-specific rules
    "PERF", # perflint
    "PL", # pylint
    "UP", # pyupgrade
    "W", # pycodestyle
]
ignore = [
    "D410", # Missing blank line after section
    "D411", # Missing blank line before section
    "PLR2004" # Magic value used in comparison
]

[tool.ruff.lint.pydocstyle]
convention = 'google'

[tool.setuptools]
packages = { find = { include = ["scinoephile*"] } }
