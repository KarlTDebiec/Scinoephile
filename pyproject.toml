[project]
name = "scinoephile"
version = "0.1.0"
description = ""
authors = [
    { name = "Karl Debiec", email = "karl.t.debiec@gmail.com" }
]
license = { text = "BSD 3-Clause" }
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    "hanziconv>=0.3.2",
    "numba>=0.61.0",
    "numpy>=2.0.2",
    "openai>=1.60.1",
    "pillow>=11.1.0",
    "pycantonese>=3.4.0",
    "pypinyin>=0.53.0",
    "pysubs2>=1.8.0",
    "rlpycairo>=0.3.0",
    "snownlp>=0.12.3",
    "svglib>=1.5.1"
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "pyright>=1.1.396",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.10",
]

[tool.black]
line-length = 88
target-version = ['py313']

[tool.isort]
profile = 'black'

[tool.ruff]
line-length = 88

[tool.ruff.lint]
extend-select = [
    "D",   # pydocstyle
    "E",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "NPY", # numpy-specific rules
    "PERF",# perflint
    "PL",  # pylint
    "UP",  # pyupgrade
    "W",   # pycodestyle
]

[tool.ruff.lint.pydocstyle]
convention = 'google'
