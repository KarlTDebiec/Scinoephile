[project]
name = "scinoephile"
version = "0.1.0"
description = ""
authors = [
    { name = "Karl Debiec", email = "karl.t.debiec@gmail.com" }
]
license = { text = "BSD 3-Clause" }
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    "hanziconv>=0.3.2",
    "llvmlite>=0.44.0rc2",
    "matplotlib>=3.10.0",
    "nltk>=3.9.1",
    "numba>=0.61.0",
    "numpy>=2.0.2",
    "openai>=1.60.1",
    "opencv-python>=4.10.0.84",
    "pandas>=2.2.3",
    "pandas-stubs>=2.2.3.241126",
    "pillow>=11.1.0",
    "pycantonese>=3.4.0",
    "pypinyin>=0.53.0",
    "pysubs2>=1.8.0",
    "rlpycairo>=0.3.0",
    "snownlp>=0.12.3",
    "setuptools>=75.8.0",
    "svglib>=1.5.1"
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.10",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
extend-select = [
    "D",   # pydocstyle
    "DOC", # pydoclint
    "E",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "NPY", # numpy-specific rules
    "PERF",# perflint
    "PL",  # pylint
    "UP",  # pyupgrade
    "W",   # pycodestyle
]

[tool.ruff.lint.pydocstyle]
convention = 'google'
