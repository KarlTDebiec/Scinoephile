name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Define a cache dependency glob
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config python3-dev

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Identify changes
        id: files
        uses: tj-actions/changed-files@v41
        with:
          write_output_files: true
          json: true

      - name: Run prospector
        run: |
          cd ${GITHUB_WORKSPACE}
          uv run prospector -A -T -0 -o text -o json:${GITHUB_WORKSPACE}/.github/outputs/prospector.json .

      - name: Run pydocstyle # Run separately because prospector does not honor pyproject.toml
        run: |
          cd ${GITHUB_WORKSPACE}
          uv run pydocstyle . | tee ${GITHUB_WORKSPACE}/.github/outputs/pydocstyle.txt || echo

      - name: Run pyright
        run: |
          cd ${GITHUB_WORKSPACE}
          uv run pyright . | tee ${GITHUB_WORKSPACE}/.github/outputs/pyright.txt || echo

      - name: Run pytest
        run: |
          export PACKAGE_ROOT=${GITHUB_WORKSPACE}/scinoephile
          cd ${GITHUB_WORKSPACE}/test
          uv run pytest -v --cov=scinoephile --cov-report term .
        continue-on-error: false
