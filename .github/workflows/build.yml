name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Define a cache dependency glob
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev pkg-config python3-dev

      - name: Install the project
        run: uv sync --all-extras --dev

#       - name: Run ruff
#         run: |
#           cd ${GITHUB_WORKSPACE}
#           uv run ruff check | tee ${GITHUB_WORKSPACE}/.github/outputs/ruff.txt || echo

#       - name: Run pyright
#         run: |
#           cd ${GITHUB_WORKSPACE}
#           uv run pyright . | tee ${GITHUB_WORKSPACE}/.github/outputs/pyright.txt || echo

      - name: Run pytest
        run: |
          mkdir -p ${GITHUB_WORKSPACE}/.github/outputs
          export PACKAGE_ROOT=${GITHUB_WORKSPACE}/scinoephile
          cd ${GITHUB_WORKSPACE}/test
          uv run pytest -v --cov=scinoephile --cov-report term . | tee ${GITHUB_WORKSPACE}/.github/outputs/pytest.txt || echo
        continue-on-error: true

      - name: Annotate with pytest results
        uses: KarlTDebiec/LinterPrinter@feature/js-is-trash
        with:
          tool: pytest
          tool_infile: .github/outputs/pytest.txt
